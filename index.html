<!doctype html>
<html ng-app="NarrowItDownApp" lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"> </script>

    <script src="app.js" charset="utf-8"></script>

  </head>
<body>
   <div ng-controller="NarrowItDownController as narrow" class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>


    <div class="form-group">
      <input ng-model="narrow.searchTerm" type="text" placeholder="search term" class="form-control">

    </div>
    <div class="form-group narrow-button">
      <button ng-click="narrow.getMatchedMenuItems(narrow.searchTerm)" class="btn btn-primary">Narrow It Down For Me!</button>

    </div>


    <!-- found-items should be implemented as a component -->
    <found-items> </found-items>
  </div>

</body>
</html>
